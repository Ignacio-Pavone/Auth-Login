<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="public/css/profile.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card bg-light border-danger">
      <div class="upper">

      </div>

      <div class="user text-center col-form-label">
        <div class="profile">
          <div id="test" > </div>
        </div>
      </div>
      <div class="mt-5 text-center font-italic font">
        <h4 id="fullname" class="mb-0"></h4>
        <span id="age" class="text-muted d-block "></span>
        <span id="description" class="text-muted d-block "></span>
        <span id="username" class="text-muted d-block mb-2"></span>
        <button id="logout" class="btn btn-dark" onclick="logout()"> Logout </button>
        <div class="d-flex justify-content-between align-items-center mt-4 px-4">
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  /*
    fetch('http://localhost:3000/api/v1/users/auth/logout')
                .catch(error => console.log(error))*/

  async function logout() {
    await fetch('http://localhost:3000/api/v1/users/auth/logout', {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
      },
    }).then(function (response) {
      if (response.status === 200) {
        window.location.assign("/login")
      } else {
        alert('worng')
      };
    });
  }

  const tokenParts = document.cookie.split('.');
  const encodedPayload = tokenParts[1];
  const rawPayload = atob(encodedPayload);
  const user = JSON.parse(rawPayload);
  let username = user.user.username

  let url = '/api/v1/profiles/username/' + username
  fetch(url)
    .then(response => response.json())
    .then(data => mostrarData(data))
    .catch(error => console.log(error))
  const mostrarData = (data) => {
    document.getElementById('fullname').innerHTML = data.fullname
    document.getElementById('age').innerHTML = 'Age: ' + data.age
    document.getElementById('description').innerHTML = 'Description: ' + data.description
    document.getElementById('username').innerHTML = 'Username: ' + data.username
    const html = '<img src="' + data.img + '" alt="Test" class="rounded-circle" width="80"/>';
    const div = document.getElementById("test");
    div.innerHTML = html;
  }

</script>

</html>
