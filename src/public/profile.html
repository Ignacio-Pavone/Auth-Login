<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/cssprofile">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="upper">
        <img src="https://i.ibb.co/VHbcp9P/Qtrsrk5.jpg" class="img-fluid">
      </div>
      <div class="user text-center">
        <div class="profile">
          <img src="https://i.ibb.co/wsH6VyB/JgYD2nQ.jpg" class="rounded-circle" width="80">
        </div>
      </div>
      <div class="mt-5 text-center">
        <h4 id = "fullname" class="mb-0"></h4>
        <span id = "" class=" d-block ">PROFILE DATA</span>
        <span id = "age" class="text-muted d-block "></span>
        <span id = "description" class="text-muted d-block "></span>
        <span id = "username" class="text-muted d-block mb-2"></span>
        <div class="d-flex justify-content-between align-items-center mt-4 px-4">
        </div>
      </div>
    </div>
  </div>
</body>
<script>



const tokenParts = document.cookie.split('.');
const encodedPayload = tokenParts[1];
const rawPayload = atob(encodedPayload);
const user = JSON.parse(rawPayload);
//let result = body.toUpperCase();

let id = user.user.id
let url = '/api/v1/profiles/id/' + id

fetch(url)
                .then(response => response.json())
                .then(data => mostrarData(data))
                .catch(error => console.log(error))

                const mostrarData = (data) => {
                
                document.getElementById('fullname').innerHTML = data.fullname
                document.getElementById('age').innerHTML = data.age
                document.getElementById('description').innerHTML = data.description
                document.getElementById('username').innerHTML = data.username
                }

                
</script>
</html>
