<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/style.css">
  <title>Registro</title>
</head>

<body>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <div class="register-page">
    <div class="form">
      <form id="registerUser" class="register-form">
        <input type="text" id="registerName" placeholder="Name" required />
        <input type="password" id="registerPass" placeholder="Password" required />
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" min="15" id="age" placeholder="Age" required />
        <input type="text" min="15" id="img" placeholder="Profile URL img https://..."/>
        <button type="submit">create</button>
      </form>
    </div>
  </div>
</body>

<script>
  const sampleForm = document.getElementById("registerUser");
  sampleForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    let username = document.getElementById("registerName").value
    let password = document.getElementById("registerPass").value
    let fullname = document.getElementById("fullname").value
    let description = document.getElementById("description").value
    let age = document.getElementById("age").value
    let img = document.getElementById("img").value
    let formData = {
      username: username,
      password: password,
    }

    let profileData = {
      fullname: fullname,
      description: description,
      age: Number.parseInt(age),
      username: username,
      img:img
    }
    let formDataJSON = JSON.stringify(formData)
    let profileDataJSON = JSON.stringify(profileData)
    await fetch('/api/v1/users/auth/register', {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
      },
      body: formDataJSON,
    })
    await fetch('/api/v1/profiles', {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
      },
      body: profileDataJSON,
    }).then(function (response) {
        if (response.status === 201) {
          window.location.assign("/login") 
        } else {
          alert('worng')
        };
      });
  });

</script>

</html>
